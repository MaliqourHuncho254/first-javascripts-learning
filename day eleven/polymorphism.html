    <script>
        class Animals{
            constructor(name){
                this.name = name;
            }

                console.log('This is the default sound');

        class Cat extends Animals{
            makeSound(){
                console.log('meew meew ');

        Animals1 = new Animals(Animals);
        Animals1.makeSound();

        Cat1 = new Cat(Cat);
        Cat1.makeSound();
