<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripts</title>
</head>
<body>
    <h2>using a string value in checking on which value is greater than the other</h2>
    <script>
        var num1 = 120;
        var num2 =32;
        var num3 =60;
        //using a string value in checking on which value is greater than the other
        if (num1 > num2 && num1 > num3){
            console.log("The answer is" + num1);
        }
        
        else if(num2 > num1 && num2 > num3){
            console.log("The answer is" + num2);
        }
        
        else if(num3 > num1 && num3 > num2){
            console.log("The answer is" + num3);
        }
        
        else{
            console.log("invalid information");
        }
    </script>
</body>
</html>
