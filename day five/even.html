<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--how to display the sum of all even number between 101 to 200 in javascripts-->
    <script>
        let sum = 0;
        for (let i = 101; i<=200; i++){
            if(i%2 == 0){
                sum +=i;
            }
        }
    </script>
</body>
</html>
