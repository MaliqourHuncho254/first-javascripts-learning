<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using array method(like map , reduce and filter) for performing different operation on array element
        let array=[1,3,4,8,9,7,6,2];

        let sumOfElement = array.reduce((a,b)=> a+b);
        console.log(sumOfElement);

        let multiplyElement=array.map((element) => element * 10);
        console.log(multiplyElement);

        let filterElement = array.filter((element) => element%2===0);
        console.log(filterElement);
    </script>
</body>
</html>
