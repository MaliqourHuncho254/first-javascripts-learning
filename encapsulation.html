    <script>
        class student{
    #firstName
    #lastName
    #score

    constructor(firstName , lastName , Score){
        this.#firstName = firstName;
        this.#lastName = lastName; 
        this.#score = Score;
    }

    set setFirstName(val){
        this.#firstName = val;
    }
    set setLastName(val){
        this.#lastName = val;

    }
    set setScore(val){
        if(val < 1){
            console.log("Score cannot be negative number");
        }else if(val >100){
            console.log("Score cannot be dipslayed above 100");
        }else{
            console.log("No display");
        }
    }
    get fullName(){
        return  `${this.#firstName} ${this.#lastName} ${this.#score}` ;
    }
}
    let student1 = new student("Collins" , "Powell" , 57)
    console.log(student1.fullName);
