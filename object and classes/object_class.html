<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }
            greet(){
                console.log(`Hello,my name is ${this.name}`);
            }
        }
        const person= new Person("Collins");
        person.greet();
    </script>
</body>
</html>
