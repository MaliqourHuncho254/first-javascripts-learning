<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="firstname" placeholder="firstname"><br>
        <input type="text" id="lastname" placeholder="lastname"><br>
        <input type="text" id="fullname" placeholder="fullname"><br>
        <button onclick="showfullmame()">Display fulll name</button>
    </form>
    <script>
        function showfullmame(){
            let first = document.getElementById("firstname").value;
            let last  =document.getElementById("lastname").value;
            let fullname = first + " " + last;
            document.getElementById("fullname").value=fullname;
        }
    </script>
</body>
</html>
